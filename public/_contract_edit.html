<!--Extends contracts.html-->
<div class="row justify-content-center">
  <div class="col-10">
    <h2>Edit Contract</h2>
    <div class="row">
      <div class="col-10">
        <form method="POST">
          <div class="row">
            <div class="col-sm-12 col-lg-8">
              <label for="name">Target Name:</label><br>
              <input type="text" name="name"><br>
              <label for="code-name">Target Location:</label><br>
              <input type="text" name="code-name"><br>
              <label for="weapon">Target Image URL:</label><br>
              <input type="text" name="weapon"><br>
              <label for="contact-select">Client:</label><br>
              <select id="contact-select">
                <option value="none" selected>--Choose a contact--</option>
                <option value="Marcellus Wallace">Marcellus Wallace</option>
              </select>
            </div>
            <div class="col-sm-12 col-lg-4">
              <label for="name">Security Level:</label><br>
              <input type="text" name="age"><br>
              <label for="code-name">Budget:</label><br>
              <input type="text" name="price"><br>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
