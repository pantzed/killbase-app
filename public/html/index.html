<!DOCTYPE html>
<html lang="en">
<head>

  <title>Killbase</title>

  <link rel="stylesheet"

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="../images/killbase-logo-25x.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Killbase
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Assassins<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contracts</a>
        </li>
      </ul>
    </div>

  <main>
    <div class="conatiner-fluid">

      <div class="row justify-content-center margin-top-50">
        <div class="card-deck">

            <img class="card-img-top" src="../images/assassin.jpg" alt="assassins image">
            <div class="card-body">
                <a href="#"><button class="btn btn-dark">Assassins</button></a>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="../images/contract.jpg" alt="assassins image">
            <div class="card-body">
              <a href="#"><button class="btn btn-dark">Contracts</button></a>
            </div>
          </div>
        </div>
      </div>
      
    </div>
